<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Schedule</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>ตารางออกกำลังกาย</h1>
            <div class="daily-routine">
                <h3>โครงสร้างทุกวัน</h3>
                <ul>
                    <li><strong>วอร์มอัพ:</strong> 10 นาที (เดิน/วิ่งลู่เบาๆ)</li>
                    <li><strong>เวท:</strong> 40 นาที</li>
                    <li><strong>ยืดเหยียด:</strong> 5 นาที</li>
                </ul>
            </div>
        </header>

        <div id="schedule-container" class="schedule-grid">
            </div>
    </div>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalTitle">ชื่อท่า</h3>
            <div class="video-wrapper">
                <iframe id="videoFrame" width="100%" height="315" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
